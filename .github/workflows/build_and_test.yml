name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Build (Debug)
      run: make -j
    - name: Build (Release)
      run: make clean && make -j PROFILE=release
    - name: Test
      run: make clean && make test -j && ./tests/run_tests