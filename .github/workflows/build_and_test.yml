name: build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      run: git submodule update --init --recursive
    
    - name: Build (Debug)
      run: make -j -B
    
    - name: Build (Release)
      run: make -j -B PROFILE=release
    
    - name: Test
      run: make test -j -B && ./tests/run_tests